name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      uses: zyborg/dotnet-tests-report@v1.3.0
      with:
        project_path: FrEee.Tests/FrEee.Tests.csproj
        no_restore: true # we already restored above
        msbuild_configuration: Release
        msbuild_verbosity: normal # q[uiet], m[inimal], n[ormal], d[etailed], and diag[nostic].
        report_name: TestReport_${{github.sha}}_$NOW
        report_title: Test Report
        github_token: ${{ secrets.GITHUB_TOKEN }}
        skip_check_run: false
        set_check_status_from_test_outcome: false # true = fail the build if tests fail
        #trx_xsl_path: # optional
    - name: Create release tag
      id: createReleaseTag
      uses: 2428392/gh-truncate-string-action@v1.0.0
      with:
        stringToTruncate: ${{github.sha}}
        maxLength: 10
    - name: List Files
      run: ls -s .
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: FrEee-binary-${{steps.createReleaseTag.outputs.string}}.zip
        path: .
    - name: Download artifact # yes, this is really necessary
      uses: actions/download-artifact@v2
      with:
        path: release-files
    - name: Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{steps.createReleaseTag.outputs.string}}
        body: Auto-generated prerelease build
        prerelease: true
        files: D:\a\FrEee\FrEee\release-files\FrEee-binary-${{steps.createReleaseTag.outputs.string}}.zip
