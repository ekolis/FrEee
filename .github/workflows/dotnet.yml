name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    #  run: dotnet test --no-restore --verbosity normal
    - name: Prepare Artifact
      shell: bash
      run: |
        mkdir Artifact
        mkdir Artifact/FrEee.WinForms
        mkdir Artifact/FrEee.WinForms/FrEee
        mv FrEee.WinForms/bin/Release/net5.0-windows/* Artifact/FrEee.WinForms/FrEee/
    - name: Create Release Tag
      id: createReleaseTag
      uses: 2428392/gh-truncate-string-action@v1.0.0
      with:
        stringToTruncate: ${{github.sha}}
        maxLength: 10
    - name: Create Release
      id: createRelease
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{steps.createReleaseTag.outputs.string}}
        release_name: ${{github.sha}}
        body: Auto-generated prerelease build
        prerelease: true
    - name: Upload Release Artifact
      uses: Roang-zero1/github-upload-release-artifacts-action@v2.1.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: Artifact/FrEee.WinForms

