name: .NET

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      uses: zyborg/dotnet-tests-report@v1.3.0
      with:
        project_path: FrEee.Tests/FrEee.Tests.csproj
        no_restore: true # we already restored above
        msbuild_configuration: Release
        msbuild_verbosity: normal # q[uiet], m[inimal], n[ormal], d[etailed], and diag[nostic].
        report_name: TestReport_${{github.sha}}_$NOW
        report_title: Test Report
        github_token: ${{ secrets.GITHUB_TOKEN }}
        skip_check_run: false
        set_check_status_from_test_outcome: false # true = fail the build if tests fail
        #trx_xsl_path: # optional
    - name: Create release tag
      id: createReleaseTag
      uses: 2428392/gh-truncate-string-action@v1.0.0
      with:
        stringToTruncate: ${{github.sha}}
        maxLength: 10
    - name: List Files
      run: ls -s .\FrEee.WinForms\bin\Release\net6.0-windows
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{steps.createReleaseTag.outputs.string}}
        release_name: Auto-Build Release ${{steps.createReleaseTag.outputs.string}}
        draft: false
        prerelease: true
    - name: Zip assets
      uses: papeloto/action-zip@v1
      with:
        files: ./FrEee.WinForms/bin/Release/net6.0-windows
        dest: FrEee-binary.zip
    - name: Upload assets
      uses: alexellis/upload-assets@0.2.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        asset_paths: '["FrEee-binary.zip"]'
